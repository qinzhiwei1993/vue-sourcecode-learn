<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue AST抽象语法树</title>
</head>

<body>
  <div id="app">
    <p v-for="item in arr">{{item.name}} - {{item.age}}</p>
    <p style="color: red;">我是静态节点</p>
    <p style="color: red;">计算属性{{ text }}</p>
    <p style="color: red;">{{ person.name }} - {{person.age}}</p>
    <custom-component>444</custom-component>
  </div>
  <script src="../dist/vue.js"></script>
  <script>

    Vue.component('custom-component', {
      template: `
          <div>
              我是自定义组件
          </div>
      `,
      mounted(){
        console.log('组件挂载到页面')
      },
      beforeUpdate(){
        console.log('即将更新--子组件')
      }
    })

    const vm = new Vue({
      el: '#app',
      data: {
        ast: 'ast',
        arr: [{ name: 'qzw', age: 18 }, { name: 'qzw-2', age: 19 },],
        person: {
          name: 'qzw'
        }
      },
      computed: {
        text() {
          return this.ast
        }
      },
      watch: {
        ast() {
          console.log('hahah ast changed')
        }
      },
      mounted(){
        console.log('跟页面挂载')
      },
      beforeUpdate(){
        console.log('即将更新')
      }
    })

    setTimeout(() => {
      // vm.arr.push({ name: 'cyn', age: 20 })
      vm.ast = 'computed'
      vm.$set(vm.person, 'age', 20)
    }, 1000)

    const render = "with(this){return c('aaa',this)}"
    const render2 = new Function(render)
    console.log(render2)
    render2.call({ a: 1, c: console.log })
  </script>
</body>

</html>
